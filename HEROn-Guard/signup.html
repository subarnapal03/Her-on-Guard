<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Sign-Up Form</h1>
            <div class="name">
                <label for="instname"><b>Institution Name*: </b></label>
                <input type="text" placeholder="College/University Name" required>
            </div>
            <br>
            <div class="inst-detail">
                <label for="code"><b>Institution-ID*: </b></label>
                <label for="type"><b>Institution Type*: </b></label>
                <br>
                <input type="text" placeholder="College-ID eg: 134**" required>
                <select name="college-type" id="college" required>
                    <option value="govt">Government</option>
                    <option value="priv">Private</option>
                    <option value="govt-aided">Government Aided</option>
                </select>
            </div>
            <br>
            <div class="cont-info">
            <label for="email"><b>Email-ID*: </b></label>
            <label for="contact"><b>Contact-No.*: </b></label>
            <br>
            <input type="email" placeholder="Enter your Email" name="email" required>
            
            <input type="tel" placeholder="+91-9999-999-999" name="contact" required>
        </div>
            <br>
            <div class="psw">
            <label for="psw"><b>Password*: </b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br><br>
            <label for="psw-repeat"><b>Confirm Password*: </b></label>    
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <br><br>
            <label for="add"><b>Address*: </b></label>    
            <input type="address" placeholder="Eg: 1/2 A.B.C Road" name="psw-repeat" required>
        </div>
            <br>
            <div class="btn">
                <button type="submit">Sign Up</button>
            </div>
            <div class="register">
                <h5>Already have an account? <a href="login.html">Login here!</a></h5>
              </div>
        </form>
    </div>
</body>
</html>
